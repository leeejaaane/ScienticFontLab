<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="text.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>

<script>

function random_item(items)
{
  
return items[Math.floor(Math.random()*items.length)];
     
}
var items = ["Balloon", "Sote", "Pasta", "Dancing Bee", "Lumpy"];
/* document.write(random_item(items)); */



function innerSample1() {
document.getElementById("test1").innerHTML = random_item(items);
}
</script>
<body>

<form>
    <span id="test1" style="font-size: 120%;">Sote</span>
    <br/>
    <br/>
    <input type="button" value="shuffle" onClick="innerSample1()">
</form>
</body>
</html>
